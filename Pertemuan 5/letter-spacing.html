<!DOCTYPE html>
<html lang="en">
    <title>
        word-spacing
    </title>
    <body>
        <p style="letter-spacing: 10px;"> 
            Ini adalah letter spacing dengan 10px
        </p>
        
        <p style="letter-spacing: -2px;"> 
            Bisa juga minus! Ini adalah letter spacing dengan -2
        </p>
    </body>
</html>
